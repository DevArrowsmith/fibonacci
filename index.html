<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Sequence Generator</title>
  <script src='./js/calculateFibonacci.js'></script>
  <script src='./js/renderFibonacci.js'></script>
</head>

<body>

  <h1>Fibonacci Sequence Generator</h1>

  <p> How long do you want the list of Fibonacci numbers to be?</p>
  
  <input 
    id="sequence-length" 
    name="sequence-length" 
    class="number-field" 
    type="number"  
    value="10"
  />

  <button 
    id="calculate-button" 
    name="calculate-button" 
    class="button" 
    onClick="renderFibonacci(calculateFibonacci(document.getElementById(`sequence-length`).value), `fibonacci-container`)"
  >Calculate</button> 

  <div id="fibonacci-container"></div>

</body>
</html>
